set-option -sa terminal-overrides ",xterm*:Tc"
# set -g mouse on

set-environment -g PATH "/opt/homebrew/bin:/bin:/usr/bin"

unbind C-b
unbind C-d
set -g prefix C-d
bind C-d send-prefix

bind -n M-H previous-window
bind -n M-L next-window




set -g status-interval 5
set -s escape-time 0
# Start window and panes at 1, not 0 
set -g base-index 1 
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux' # See https://github.com/catppuccin/tmux/tags for additional tags
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'idevtier/tmux-cargo'
set -g @plugin 'laktak/tome'
set -g @plugin 'trevarj/tmux-open-nvim'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'b0o/tmux-autoreload'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'brokenricefilms/tmux-fzf-session-switch'

# set-environment -g PATH "/opt/homebrew/bin:/bin:/usr/bin"
set-option -g @fzf-goto-session-only 'true'
set-option -g @tmux-autoreload-configs '~/.zshrc,~/.zsh_profile'
set -g @fzf-goto-session 's'
# set -g status-right '#{forecast} | #H'

set -g @catppuccin_flavor 'frappe' # latte,frappe, macchiato or mocha
# set -g @catppuccin_flavor 'frappe' # latte,frappe, macchiato or mocha
# Upgrade $TERM
set -g default-terminal "screen-256color"
set -g default-command /bin/zsh
# Focus events enabled for terminals that support them
# set -g focus-events on
# set vi-mode 
set-window-option -g mode-keys vi
#key bindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key j run-shell -b "~/.config/tmux/plugins/tmux-fzf/scripts/window.sh switch\n"

set -g @catppuccin_window_number_position "left"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "directory user host session"

set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

bind C-p previous-window
bind C-n next-window


run '~/.tmux/plugins/tpm/tpm'
